<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="w-screen h-screen bg-slate-200">
    <div class="w-11/12 h-11/12 m-auto mt-3.5 grid auto-cols-auto gap-4">
      <div class="grid grid-cols-7">
        <div class="col-span-1">input 1</div>
        <input type="text" placeholder="input1" class="col-span-6" />
      </div>
      <div class="grid grid-cols-7">
        <div class="col-span-1">index 2</div>
        <input type="text" placeholder="input2" class="col-span-2" />
        <div class="col-span-1"></div>
        <div class="col-span-1">index 3</div>
        <input type="text" placeholder="input3" class="col-span-2" />
      </div>
      <div class="grid grid-cols-7">
        <div class="col-span-1">input 4</div>
        <input type="text" placeholder="input4" class="col-span-6" />
      </div>
      <div class="grid grid-cols-7 grid-rows-2">
        <div class="col-span-1">textarea</div>
        <textarea
          placeholder="make it not resizable"
          class="col-span-6 row-span-2 resize-none"
        ></textarea>
      </div>
      <div class="grid grid-cols-7">
        <div>picture</div>
        <img
          src="https://i.natgeofe.com/n/1fcbc190-9968-4466-93b4-f32241c835e3/mount-fuji-clouds-weather-japan_16x9.jpg"
          alt="picture"
          class="aspect-auto col-span-6"
        />
      </div>
    </div>
  </body>
</html>
